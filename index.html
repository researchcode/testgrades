<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consultar Notas</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Consulta de Notas</h1>      
    </header>

    <main>
      <div class="input-container">
        <p><strong>Nuevas Tecnologías de Desarrollo</strong></p>
        <br>
        <label for="codigo">Ingresa la inicial en de tu primer nombre en mayúscula y los 6 últimos dígitos de tu código:</label>
        <p>Ejemplo: C160578</p>
        <input type="text" id="codigo" placeholder="Código de estudiante">
        <button onclick="consultarNotas()">Consultar</button>
      </div>

      <div id="resultado" class="resultado"></div>
      <br>
      <div class="resultado">
        <button id="btnExportar">Exportar a Excel</button>
      </div>
      
    </main>
  </div>

  <script src="script.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>

</body>
</html>
